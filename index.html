<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarusway Project - 001</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      max-width: 600px;
      margin: auto;
    }

    div {
      margin-top: 100px;
      margin-bottom: 50px;
      margin-right: auto;
      margin-left: auto;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;

    }

    .footnote {
      color: rgba(0, 0, 255, 0.712);
    }

    .carousel {
      height: 600px;
      background-color: lightgreen;

    }

  </style>
</head>

<body>

  <div><img src="https://clarusway.com/wp-content/uploads/2020/06/clarusway_logo.png" /></div>

  <h2> Project: Adam's Kittens Carousel</h2>

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="./cat0.jpeg" sizes="%200" alt="Cuties First">
      </div>
      <div class="item">
        <img src="./cat1.jpeg" sizes="%200" alt="Cuties Second">
      </div>
      <div class="item">
        <img src="./cat2.jpeg" sizes="%200" alt="Cuties Third">
      </div>
      <div class="item">
        <img src="./cat3.jpeg" sizes="%200" alt="Cuties Forth">
      </div>
      <div class="item">
        <img src="./cat4.jpeg" sizes="%200" alt="Cuties 4th">
      </div>
      <div class="item">
        <img src="./cat5.jpeg" alt="Cuties 5th">
      </div>
      <div class="item">
        <img src="./cat6.jpeg" alt="Cuties 6th">
      </div>
      <div class="item">
        <img src="./cat7.jpeg" alt="Cuties 7th">
      </div>
      <div class="item">
        <img src="./cat8.jpeg" alt="Cuties 8th">
      </div>
      <div class="item">
        <img src="./cat9.jpeg" alt="Cuties 9th">
      </div>
      <div class="item">
        <img src="./cat10.jpeg" alt="Cuties 10th">
      </div>
      <div class="item">
        <img src="./cat11.jpeg" alt="Cuties 11th">
      </div>
      <div class="item">
        <img src="./cat12.jpeg" alt="Cuties 12th">
      </div>
      <div class="item">
        <img src="./cat13.jpeg" alt="Cuties 13th">
      </div>
      <div class="item">
        <img src="./cat14.jpeg" alt="Cuties 14th">
      </div>
      <div class="item">
        <img src="./cat15.jpeg" alt="Cuties 15th">
      </div>
      <div class="item">
        <img src="./cat16.jpeg" alt="Cuties 16th">
      </div>
      <div class="item">
        <img src="./cat17.jpeg" alt="Cuties 17th">
      </div>
      <div class="item">
        <img src="./cat18.jpeg" alt="Cuties 18th">
      </div>
      <div class="item">
        <img src="./cat19.jpeg" alt="Cuties 19th">
      </div>
      <div class="item">
        <img src="./cat20.jpeg" alt="Cuties 20th">
      </div>      
      

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <p class="footnote"><i>This static website is deployed by <b> Adam </b> on AWS EC2 Instance using AWS
      Clouldformation Service.</i></p>
</body>

</html>
